<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fitness Club</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            color: white;
            margin: 0;
            padding: 0;
            background: url('img/gym.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .header img {
            width: 220px;
            height: 120px;
        }
        .navbar {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .navbar li {
            display: inline;
            font-size: 25px;
            margin: 0 15px;
        }
        .navbar li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            transition: background-color 0.3s;
        }
        .navbar li a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .quote {
			color: skyblue;
            text-align: center;
            font-size: 20px;
            margin-top: 10px;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            margin: 50px auto;
            width: 50%;
            border-radius: 10px;
        }
        .container h1 {
            color: skyblue;
            text-align: center;
        }
        .container form {
            display: flex;
            flex-direction: column;
        }
        .container form div {
            margin-bottom: 15px;
        }
        .container form label {
            font-size: 18px;
        }
        .container form input, .container form select {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 100%;
            margin-top: 5px;
        }
        .container form input[type="button"] {
            background-color: skyblue;
            color: black;
            cursor: pointer;
        }
        .container form input[type="button"]:hover {
            background-color: deepskyblue;
        }
        .confirmation-message {
            text-align: center;
            font-size: 18px;
            color: skyblue;
            display: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="left">
            <img src="img/fit.png" alt="Fitness Club Logo">    
        </div>
        <div class="mid">
            <ul class="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Fitness Club</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
        <div class="right">
            <div class="quote">
                <p>DON'T STOP</p>
                <p>WHEN YOU'RE TIRED</p>
                <p>STOP</p>
                <p>WHEN YOU'RE</p>
                <p>DONE</p>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="header">
            <h1>****REGISTRATION FORM*****</h1>
        </div>
        <form id="registrationForm">
            <div>
                <label for="username">NAME:</label>
                <input type="text" id="username" name="username" placeholder="Enter your name" required>
            </div>
            <div>
                <label for="email">EMAIL ID:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email ID" required>
            </div>
            <div>
                <label>GENDER:</label>
                <input type="radio" value="Male" name="gender" checked > Male   
				<input type="radio" value="Female" name="gender"> Female   
				<input type="radio" value="Other" name="gender"> Transgender 
            </div>
            <div>
                <label for="phoneCode">MOBILE NUMBER:</label>
                <select id="phoneCode">
                    <option>+91</option>
                    <option>+92</option>
                    <option>+93</option>
                    <option>+94</option>
                    <option>+95</option>
                    <option>+96</option>
                    <option>+97</option>
                    <option>+98</option>
                    <option>+99</option>
                </select>
                <input type="tel" id="phonenumber" name="phonenumber" placeholder="Enter your phone number" required>
            </div>
          
            <div>
                <label for="starting_date">STARTING DATE:</label>
                <input type="date" id="starting_date" name="starting_date">
            </div>
            <div>
                <label for="ending_date">ENDING DATE:</label>
                <input type="date" id="ending_date" name="ending_date">
            </div>
            <div>
                <input type="button" name="submit" value="SUBMIT" onclick="submitForm()">
            </div>
        </form>
        <div class="confirmation-message" id="confirmationMessage">
            Thank you for registering! We will get in touch with you soon.
        </div>
    </div>
    <script>
        function submitForm() {
            const form = document.getElementById('registrationForm');
            const confirmationMessage = document.getElementById('confirmationMessage');
            if (form.checkValidity()) {
                form.reset();
                confirmationMessage.style.display = 'block';
            } else {
                alert('Please fill out all required fields.');
            }
        }
    </script>
</body>
</html>
